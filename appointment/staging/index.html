<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secure New Home Staging Appointment | Studio Sheen Home Staging</title>
    <link type="image/png" href="../../images/favicon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Baskervville|Open+Sans|Quicksand:300,400,500,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a3e6bfbd86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <!-- <link rel="stylesheet" href="materialStyle.css"> -->

</head>
<body>

    <section class="wrapper">
        <main>

        <div class="container">
            <form id="staging-appointment-form" method="post" data-netlify="true" name="staging-appointment-form">
                <h1>Home Staging Appointment</h1>

                <div class="form-group">
                <input type="text" id="name" required="required"/>
                <label for="name" class="control-label">Name</label><i class="bar"></i>
                </div>

                <div class="form-group">
                <select id="clientType" required="required">
                    <option>Realtor</option>
                    <option>Homeowner</option>
                </select>
                <label for="select" class="control-label">Client Type</label><i class="bar"></i>
                </div>

              <div class="form-group">
                <input type="email" id="email" required="required"/>
                <label for="email" class="control-label">Email</label><i class="bar"></i>
              </div>

              <div class="form-group">
                <input type="tel" id="phone" required="required"/>
                <label for="phone" class="control-label">Phone</label><i class="bar"></i>
              </div>
              
              <div class="form-group">
                <select id="serviceType" required="required">
                    <option>Pre-Staging Consultation</option>
                    <option>Staging D.I.Y.</option>
                </select>
                <label for="select" class="control-label">Service Type</label><i class="bar"></i>
              </div>

              <div class="form-group">
                <input type="date" id="date" required="required"/>
                <label for="date" class="control-label">Date</label><i class="bar"></i>
              </div>

              <div class="form-group">
                <input type="time" id="time" required="required"/>
                <label for="time" class="control-label">Time</label><i class="bar"></i>
              </div>

              <div class="form-group">
                <input type="number" id="sqft" required="required"/>
                <label for="sqft" class="control-label">Approximate Sq. Ft.</label><i class="bar"></i>
              </div>

              <div class="form-group">
                <select id="propertyType" required="required">
                    <option>Bungalow</option>
                    <option>Condo</option>
                    <option>Detached</option>
                    <option>Semi-Detached</option>
                    <option>Townhouse</option>
                </select>
                <label for="select" class="control-label">Property Type</label><i class="bar"></i>
              </div>

              <div class="form-radio">
                <div class="radio">
                  <label>
                    <input type="radio" name="radio" checked="checked"/><i class="helper"></i>The basement will be staged
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="radio"/><i class="helper"></i>The basement will not be staged
                  </label>
                </div>
              </div>

              <div class="form-group">
                <input type="text" id="address" required="required"/>
                <label for="address" class="control-label">Property Address</label><i class="bar"></i>
              </div>

            <div class="halves">
                <div class="form-group half">
                    <select id="propertyType" required="required">
                        <option value="Ajax"  selected="selected" >Ajax</option>
                            <option value="Bradford"  >Bradford</option>
                            <option value="Brampton"  >Brampton</option>
                            <option value="Burlington"  >Burlington</option>
                            <option value="East York"  >East York</option>
                            <option value="Etobicoke"  >Etobicoke</option>
                            <option value="Georgetown"  >Georgetown</option>
                            <option value="Hamilton"  >Hamilton</option>
                            <option value="Kitchener"  >Kitchener</option>
                            <option value="Markham"  >Markham</option>
                            <option value="Milton"  >Milton</option>
                            <option value="Mississauga"  >Mississauga</option>
                            <option value="North York"  >North York</option>
                            <option value="Oakville"  >Oakville</option>
                            <option value="Oshawa"  >Oshawa</option>
                            <option value="Pickering"  >Pickering</option>
                            <option value="Richmond Hill"  >Richmond Hill</option>
                            <option value="Scarborough"  >Scarborough</option>
                            <option value="Stouffville"  >Stouffville</option>
                            <option value="Thornhill"  >Thornhill</option>
                            <option value="Toronto"  >Toronto</option>
                            <option value="Vaughan"  >Vaughan</option>
                            <option value="Waterloo"  >Waterloo</option>
                    </select>
                    <label for="select" class="control-label">City</label><i class="bar"></i>
                  </div>

                <div class="form-group half">
                    <input type="text" id="postal" required="required"/>
                    <label for="postal" class="control-label">Postal Code</label><i class="bar"></i>
                </div>
            </div>
            
            <div class="form-group row">
                <input type="text" id="creditCard" required onblur="validateCard(this.value)"/>
                <!-- <button type="button" class="btn btn-primary" onclick="">Validate Credit Card</button> -->
                <div class="label label-primary" id="cardType"></div>
                <div class="label label-primary" id="cardValid"></div>
                <label for="creditCard" class="control-label">Credit Card</label><i class="bar"></i>
            </div>

            <div class="thirds">
                <div class="form-group third">
                    <select id="month" required="required">
                        <option value="1"  selected="selected">1</option>                            
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <label for="month" class="control-label">Month</label><i class="bar"></i>
                </div>

                <div class="form-group third">
                    <select id="year" required="required">
                        <option value="2020" selected="selected">2020</option>                            
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2029</option>
                        <option value="2030">2030</option>
                    </select>
                    <label for="year" class="control-label">Year</label><i class="bar"></i>
                </div>

                <div class="form-group third">
                    <input type="text" id="cvc" required="required"/>
                    <label for="cvc" class="control-label">CVC</label><i class="bar"></i>
                </div>

            </div>
<!-- 
            <div class="form-group">
                <textarea required="required"></textarea>
                <label for="textarea" class="control-label">Textarea</label><i class="bar"></i>
            </div>


            <div class="checkbox">
                <label>
                  <input type="checkbox" checked="checked"/><i class="helper"></i>I'm the label from a checkbox
                </label>
            </div>
            <div class="checkbox">
                <label>
                  <input type="checkbox"/><i class="helper"></i>I'm the label from a checkbox
                </label>
            </div>
            
            
            <div class="checkbox">
                <label>
                  <input type="checkbox"/><i class="helper"></i>I'm the label from a checkbox
                </label>
            </div> -->
            </form>
            <div class="button-container">
              <button value="Submit" type="submit" class="button"><span>Submit</span></button>
            </div>
          </div>

    </div> <!-- End of Wrapper -->

    
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="validate.js"></script>
</body>
</html>
